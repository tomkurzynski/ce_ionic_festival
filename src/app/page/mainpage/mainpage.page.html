<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Main Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  

    <ion-card *ngFor="let performer of performers" [routerLink]="['/performer/', performer.id]">
      <img [src]="sanitizeIframeSrc(performer.photo)" alt="Performer Photo" />
      <ion-card-header>
        <ion-card-title>{{ performer.name }}</ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-grid>
      <ion-row>
        <ion-col size="4" offset-lg offset-md offset-sm *ngFor="let performer of performers">
          <a href="" [routerLink]="['performer/', performer.id]"> <ion-button color="primary" >{{ performer.name }}</ion-button></a>
        </ion-col>
      </ion-row>
    </ion-grid>


</ion-content>
