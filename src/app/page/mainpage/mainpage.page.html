<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ festival.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let performer of performers" [routerLink]="['/menu/performer/', performer.id]" class="card_main">
    <img [src]="sanitizeIframeSrc(performer.photo)" alt="Performer Photo" class="card_img" />
    <ion-card-header>
      <ion-card-title>{{ performer.name }}</ion-card-title>
    </ion-card-header>
  </ion-card>

</ion-content>
