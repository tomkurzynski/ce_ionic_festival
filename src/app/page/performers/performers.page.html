<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Performers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-list>
      <ion-item *ngFor="let performer of performers">
        <ion-label>{{ performer.name }}</ion-label>
        <ion-button [routerLink]="['/performer/', performer.id]">View</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
