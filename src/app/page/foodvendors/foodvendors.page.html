<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Food Lineup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-list>
      <ion-item *ngFor="let foodVendor of foodVendors | sortBy:'asc' : 'foodName'">
        <ion-thumbnail slot="start">
          <img [src]="sanitizeIframeSrc(foodVendor.logoUrl)" alt="Food Vendor Photo" />
        </ion-thumbnail>
        <ion-label >
          {{ foodVendor.foodName }}
        </ion-label>    
        <ion-button [routerLink]="['/menu/foodVendor/', foodVendor.id]">View</ion-button>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
