<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Food Lineup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-list>
      <ion-item *ngFor="let foodVendor of foodVendors">
        <ion-label >
          <ion-icon name="caret-forward-outline"></ion-icon>
          <a href="" [routerLink]="['/foodVendor/', foodVendor.id]"> {{ foodVendor.foodName }}</a>
        </ion-label>    
      </ion-item>
    </ion-list>
  </div>

</ion-content>
